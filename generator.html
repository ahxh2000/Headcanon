<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headcanon Generator MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <!-- Title Area -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">
            Headcanon Generator
        </h1>

        <!-- Embed Notice -->
        <div class="text-center mb-4 text-sm text-gray-500">
            <p>Embed this generator on your site:
                <code class="bg-gray-50 p-1 rounded text-blue-600 cursor-pointer hover:bg-gray-100 transition-colors" onclick="navigator.clipboard.writeText('<iframe src=\'YOUR_URL_HERE\' width=\'600\' height=\'400\' frameborder=\'0\'></iframe>')">
                    &lt;iframe src="https://headcanon-generator.sunodownload.net/generator" width="600" height="400"&gt;&lt;/iframe&gt;
                </code>
            </p>
        </div>

        <!-- Controls Area -->
        <div id="controls-area" class="space-y-4 mb-8">
            <!-- Headcanon Type -->
            <div class="input-group">
                <label for="headcanon-type" class="block font-semibold text-gray-700 mb-1">
                    Headcanon Type
                </label>
                <select id="headcanon-type" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="character">Character Headcanon</option>
                    <option value="relationship">Relationship Headcanon</option>
                </select>
            </div>

            <!-- Genre -->
            <div class="input-group">
                <label for="genre" class="block font-semibold text-gray-700 mb-1">
                    Genre
                </label>
                <select id="genre" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="General">General</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Modern">Modern</option>
                    <option value="Historical">Historical</option>
                </select>
            </div>

            <!-- Character Archetype -->
            <div class="input-group">
                <label for="archetype" class="block font-semibold text-gray-700 mb-1">
                    Character Archetype
                </label>
                <select id="archetype" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="General">General</option>
                    <option value="Hero">Hero</option>
                    <option value="Villain">Villain</option>
                    <option value="Wise One">Wise One</option>
                    <option value="Artist">Artist</option>
                    <option value="Guardian">Guardian</option>
                    <option value="Rebel">Rebel</option>
                </select>
            </div>

            <!-- Generate Button -->
            <button id="generate-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded transition duration-200 ease-in-out transform hover:scale-105">
                Generate Headcanon
            </button>
        </div>

        <!-- Output Area -->
        <div id="output-area" class="mt-6">
            <div class="relative">
                <p id="headcanon-output" class="p-4 border border-gray-300 rounded bg-gray-50 min-h-[100px] text-gray-700">
                    Generated headcanon will appear here...
                </p>
                <button id="copy-button" class="absolute top-2 right-2 bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition-colors duration-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible flex items-center space-x-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
                    </svg>
                    <span>Copy</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Copy button functionality
        document.getElementById('copy-button').addEventListener('click', async () => {
            const text = document.getElementById('headcanon-output').textContent;
            try {
                await navigator.clipboard.writeText(text);
                const button = document.getElementById('copy-button');
                const originalText = button.innerHTML;
                button.innerHTML = '<span>Copied! âœ“</span>';
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        });

        // Show/hide copy button on hover
        document.getElementById('output-area').addEventListener('mouseenter', () => {
            document.getElementById('copy-button').classList.remove('opacity-0', 'invisible');
        });

        document.getElementById('output-area').addEventListener('mouseleave', () => {
            document.getElementById('copy-button').classList.add('opacity-0', 'invisible');
        });
    </script>
</body>
</html>
